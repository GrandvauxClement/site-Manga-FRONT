<div class="container" *ngIf="!isLoading">
  <h1 class="myColorBlue text-center">Bienvenue dans votre profil {{user.pseudo}}</h1>
  <div class="row">
    <div class="col-md-6 col-12 d-flex flex-column justify-content-center">
      <img src="http://127.0.0.1:8000/avatar/{{user.avatar}}" class="img-fluid">
      <button mat-raised-button color="primary" (click)="openDialog()" class="mt-4">Modifier votre avatar</button>
    </div>
    <div class="col-md-6 col-12 d-flex flex-column justify-content-around">
      <h5><span class="font-weight-bold myColorBlue">Inscrit depuis le : </span> {{user.dateInscription|date}}</h5>
      <h5><span class="font-weight-bold myColorBlue">Nombre de manga aimés : </span> {{numberOflike}}</h5>
      <h5><span class="font-weight-bold myColorBlue">Nombre de manga dans votre Bibliothèque : </span> {{numberOfMangaInLibrary}}</h5>
    </div>
  </div>
</div>
